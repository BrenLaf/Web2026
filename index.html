<!DOCTYPE HTML>
<html>
    <title>My website 2026</title>

    <body>
        <h2>HTML Tables</h2>

        <p>using table allows you to add stuff to the table.</p>
        <p>Using TR creats a row.</p>
        <p>Use td to save the data in the table.</p>

        <hr>
        <h2>3 Columns:</h2>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <hr>
        <h2>3 Rows 3 Columns:</h2>

            <table>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
                <button>
                    <tr>
                        <td>700</td>
                        <td>800</td>
                        <td>900</td>
                    </tr>
                </button>
            </table>


        <hr>
    </body>

</html>
